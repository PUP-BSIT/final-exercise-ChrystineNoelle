<!DOCTYPE html>
<html>
    <head>
        <title>Fibonacci</title>
        <link rel="stylesheet" href="fibonacci.css">
    </head>
    <body>
        <div class="container">
            <h1>Fibonacci Sequence</h1>
            <form id="fibonacci-form">
                <label for="count">Number of Fibonacci Elements:</label>
                <input type="number" id="count" name="count" required>
                <button id="generate-button" type="button" disabled>Generate</button>
            </form>
            <p id="sequence"></p>
        </div>
        <script src="fibonacci_script.js"></script>
    </body>
</html>
