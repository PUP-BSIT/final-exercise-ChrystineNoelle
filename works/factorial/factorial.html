<!DOCTYPE html>
<html>
    <head>
        <title>Factorial Calculator</title>
        <link rel="stylesheet" href="factorial.css">
    </head>
    <body>
        <div class="container">
            <h1>Factorial Calculator</h1>
            <form id="factorial-form">

                <button id="calculate-button" type="button" disabled>Calculate</button>
            </form>
            <p id="factorial"></p>
        </div>
        <script src="factorial_script.js"></script>
    </body>
</html>
