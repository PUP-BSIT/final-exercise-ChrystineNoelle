<!DOCTYPE html>
<html>
    <head>
        <title>Odd/Even</title>
        <link rel="stylesheet" href="odd_even.css">
    </head>
    <body>
        <div class="container">
            <h1>Odd/Even Checker</h1>
            <form id="odd-even-form">
                <label for="number">Enter a number:</label>
                <input type="number" id="number" name="number" required>
                <button id="check-button" type="button" disabled>Check</button>
            </form>
            <p id="result"></p>
        </div>
        <script src="odd_even_script.js"></script>
    </body>
</html>
